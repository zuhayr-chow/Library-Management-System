<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
{% include 'sidebar.html' %}
<div style="margin-left: 240px; padding: 20px;">

<h2>Renew a Loan</h2>

<div class="container">
  <h2>Renew Loan</h2>

  <form method="post">
    <label>Select Borrowed Book:</label>
    <select name="borrow_id" class="form-control" required>
      {% for b in borrowed %}
        <option value="{{ b.BorrowID }}">{{ b.BorrowID }} - {{ b.FirstName }} {{ b.LastName }} - {{ b.Title }} (Due: {{ b.DueDate }})</option>
      {% endfor %}
    </select><br>

    <input type="submit" value="Renew Book (+15 Days)" class="btn btn-primary">
  </form>

</div>

</body>
</html>
